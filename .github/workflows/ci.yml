name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test ./... -race -cover

      - name: Build binary
        run: go build -o dist/conduit ./cmd/conduit

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - uses: golangci/golangci-lint-action@v6
        with:
          version: latest
